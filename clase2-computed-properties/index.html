<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Basico de Vue.js | Platzi</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app">
        <img v-bind:src="img" v-bind:alt="name">
        <!--utilizamos la propiedade computada title-->
        <h1>
            {{ title }}
        </h1>

        <span v-on:click="toggleShowPrices">Ver prices</span>
        <!--mostramos la lista de cripto monedas por medio del valor de una propiedad-->
        <ul v-show="showPrices">
            <li v-for="(p, i) in pricesWithDays" v-bind:key="p.day">
                {{ i }} - {{ p.day }}-{{p.value}}
            </li>
        </ul>
    </div>
    <!--importamos la dependencia de Vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
