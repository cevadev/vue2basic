<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Basico de Vue.js | Platzi</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app">
        <img v-bind:src="img" v-bind:alt="name">
        <!--utilizamos la propiedade computada title-->
        <h1>
            {{ title }}
        </h1>

        <!--two-way data binding-->
        <input type="number" v-model="value">
        <!--llalmamos a la propiedad computada convertedValue-->
        <span>{{'equivale a'}}: {{ convertedValue }} {{ 'bitcoin' }}</span>

        
    </div>
    <!--importamos la dependencia de Vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
